<!DOCTYPE html>
<html>
  <head>
    <title>My Portfolio</title>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
section {
    padding: 20px;
    display: flex;
    flex-direction: column;
    flex-wrap: wrap;
    align-items: center;
}
section h1 {
    font-size: 3em;
    margin-bottom: -1em;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
}

form input,
form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
}

form input[type="submit"] {
    background: linear-gradient(94.86deg, #FF9955 -19.17%, #E64093 121.56%);
    color: #FFFFFF;
    cursor: pointer;
}



.card img {
    width: 100%;
    height: 100%;
    border-radius: 10px;
}
.card {
    background-color: #FFFFFF;
    color: #333333;
    padding: 20px;
    border-radius: 10px;
    width: 50%;
    min-width: 300px;
    margin: 100px auto;
}

form {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
}

form label {
    font-weight: bold;
    margin-bottom: 5px;
    
    color: rgb(0, 0, 0);
}

form input,
form textarea {
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: rgb(250, 250, 250);
    width: 100%;
    resize: none;
}

form input[type="submit"] {
    background-color: #007AFF;
    color: #FFFFFF;
    cursor: pointer;
    width: 100%;
    transition: all 0.3s ease;
}
form input[type="submit"]:hover {
    background-color: #007AFF;
    color: #FFFFFF;
    cursor: pointer;
    width: 100%;
    font-size: 1.2em;
    font-weight: bold;
}

    </style>
  </head>
  <body>
    <header>
      <div class="logo" onclick="location.href='index.html'">Poly Studio</div>
      <nav>
        <a href="about.html">About</a>
        <a href="projects.html" onclick="redirectAndScroll()">Projects</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
        <section id="section3">
            <h1>Contact</h1>
            <div class="card">
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name...">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email...">
                    <br>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message..."></textarea>
                    <br>
                    <input type="submit" value="Send">
                </form>
            </div>
            <div>
                <h2>Contact information</h2>
                <p>Email: polystudio@gmail.com</p>
                <p>Phone: 202-555-0741</p>
                <p>Address: 11 Wall St, New York</p>
            </div>
        </section>
        
    </main>
    
    
    
  </body>
</html>
