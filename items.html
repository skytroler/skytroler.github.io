  .navbar{
      background-color: white;
      padding-right: -0.1em;
      font-size: 1.2em;
      display: flex;
      position: fixed;
      right: 0;
      place-content: space-between;
  }
  .nav{
      padding-right: 2em;
      
    }
    body {
    position: relative;
    background-color: white;
    height: 100%;
          
    
    
  
}
a {
  color: black;
  text-decoration: none;
  padding: 2em 4em;
  border-radius: 2em;
  
}

a:hover{
  background-color: #000000;
  border-radius: 2em;
  color: white;
  
  

}

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    place-content: space-between;
    right-margin:1em;
    padding-right: 0.5em;

}
.logo{
  position: absolute;
  top: -1.2em;
  left: -46em;
  font-size: 1.2em;
  transition: 1s;
}
.title{
  position: absolute;
  top: 1.5em;
  left: 2.6em;
  font-size: 2em;
  transition: 1s;
}
.objetos{
    position: absolute;
    top: 12em;
    left: 5em;
    size: 10%;
    
}

.bottom {
  position: fixed;
  transform: translate(0,31vh);
  left: 0;
  top: 42%;
  
  transition: 2s;
  

}
.bottom:hover{
  transform: translate(-50em,31vh);

  
}
.sun:hover{
  transform: translate(3em,-3vh);

  
}
.logo:hover{
  transform:rotate3d(1 ,1,0,20deg);

}
.title:hover{
  transform:rotate3d(1 ,1,0,20deg);

}
